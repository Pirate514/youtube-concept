<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
  <title>YouTube</title>
</head>
<body>
  <header class="header">
    <button class="menu-button">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </button>
    <img class="logo" src="images/logotype.svg" alt="Логотип YouTube">
    <div class="search-group">
      <input type="search" name="search" class="search-input" placeholder="Search">
      <button class="search-button" type="submit">
        <svg class="icon icon-search" width="19" height="19">
        <use xlink:href="images/icons.svg#search"></use>
        </svg>
      </button>
    </div>
    <div class="icons-menu">
      <a href="#" class="icon-link">
        <svg class="icon icon-video" width="27" height="20">
          <use xlink:href="images/icons.svg#video"></use>
        </svg>
      </a>
      <a href="#" class="icon-link">
        <svg class="icon icon-apps" width="21" height="21">
          <use xlink:href="images/icons.svg#apps"></use>
        </svg>
      </a>
      <a href="#" class="icon-link">
        <svg class="icon icon-notification" width="22" height="26">
          <use xlink:href="images/icons.svg#notification"></use>
        </svg>
      </a>
    </div>
    <a href="#" class="user-profile">
      <img src="images/avatar.jpg" alt="Фото пользователя" class="user-avatar" width="40" height="40">
    </a>
  </header> 
  <div class="container">
    <aside class="sidebar">
      <nav class="navigation">
        <ul class="nav-menu">
          <li class="menu-item">
            <a class="menu-link" href="#">
              <svg class="icon icon-home" width="20" height="19">
                <use xlink:href="images/icons.svg#home"></use>
              </svg>
              <span class="link-text">Home</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">
              <svg class="icon icon-trending" width="16" height="21">
                <use xlink:href="images/icons.svg#trending"></use>
              </svg>
              <span class="link-text">Trending</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">
              <svg class="icon icon-Subscriptions" width="18" height="18">
                <use xlink:href="images/icons.svg#subscriptions"></use>
              </svg>
              <span class="link-text">Subscriptions</span>
            </a>
          </li>
        </ul>
      </nav>
      <nav class="navigation">
        <ul class="nav-menu">
          <li class="menu-item">
            <a class="menu-link" href="#">
              <svg class="icon icon-library" width="20" height="16">
                <use xlink:href="images/icons.svg#library"></use>
              </svg>
              <span class="link-text">Library</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">
              <svg class="icon icon-history" width="20" height="18">
                <use xlink:href="images/icons.svg#history"></use>
              </svg>
              <span class="link-text">History</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">
              <svg class="icon icon-watch-later" width="17" height="19">
                <use xlink:href="images/icons.svg#watch-later"></use>
              </svg>
              <span class="link-text">Watch later</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">
              <svg class="icon icon-favourites" width="19" height="18">
                <use xlink:href="images/icons.svg#favourites"></use>
              </svg>
              <span class="link-text">Favourites</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">
              <svg class="icon icon-liked-videos" width="18" height="17">
                <use xlink:href="images/icons.svg#liked-videos"></use>
              </svg>
              <span class="link-text">Liked videos</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">
              <svg class="icon icon-music" width="18" height="20">
                <use xlink:href="images/icons.svg#music"></use>
              </svg>
              <span class="link-text">Music</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">
              <svg class="icon icon-games" width="22" height="16">
                <use xlink:href="images/icons.svg#games"></use>
              </svg>
              <span class="link-text">Games</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">
              <svg class="icon icon-show-more" width="14" height="8">
                <use xlink:href="images/icons.svg#show-more"></use>
              </svg>
              <span class="link-text">Show more</span>
            </a>
          </li>
        </ul>
      </nav>
      <h2 class="nav-title">Subscriptions</h2>
        <ul class="nav-menu">
          <li class="menu-item">
            <a class="menu-link" href="#">
              <img class="nav-img" src="images/Gussie.png" alt="Gussie Singleton">
              <span class="link-text">Gussie Singleton</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">
              <img class="nav-img" src="images/Nora.png" alt="Nora Francis">
              <span class="link-text">Nora Francis</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">
              <img class="nav-img" src="images/Belle.png" alt="Belle Briggs">
              <span class="link-text">Belle Briggs</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">
              <img class="nav-img" src="images/Eunice.png" alt="Eunice Cortez">
              <span class="link-text">Eunice Cortez</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">
              <img class="nav-img" src="images/Emma.png" alt="Emma Hanson">
              <span class="link-text">Emma Hanson</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">
              <img class="nav-img" src="images/Leah.png" alt="Leah Berry">
              <span class="link-text">Leah Berry</span>
            </a>
          </li>
        </ul>
        <ul class="nav-menu">
          <li class="menu-item">
            <a class="menu-link" href="#">
              <svg class="icon icon-setting" width="19" height="20">
                <use xlink:href="images/icons.svg#setting"></use>
              </svg>
              <span class="link-text">Setting</span>
            </a>
          </li>
        </ul>
    </aside>
  </div>
</body>
</html>
