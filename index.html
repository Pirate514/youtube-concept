<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>YouTube</title>
</head>
<body>
  <header class="header">
    <button class="menu-button">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </button>
    <img class="logo" src="images/logotype.svg" alt="Логотип YouTube">
    <div class="search-group">
      <input type="search" name="search" class="search-input" placeholder="Search">
      <button class="search-button" type="submit">
        <svg class="icon icon-search" width="19" height="19">
        <use xlink:href="images/icons.svg#search"></use>
        </svg>
      </button>
    </div>
    <div class="icons-menu">
      <a href="#" class="icon-link">
        <svg class="icon icon-video" width="27" height="20">
          <use xlink:href="images/icons.svg#video"></use>
        </svg>
      </a>
      <a href="#" class="icon-link">
        <svg class="icon icon-apps" width="21" height="21">
          <use xlink:href="images/icons.svg#apps"></use>
        </svg>
      </a>
      <a href="#" class="icon-link">
        <svg class="icon icon-notification" width="22" height="26">
          <use xlink:href="images/icons.svg#notification"></use>
        </svg>
      </a>
    </div>
    <a href="#" class="user-profile">
      <img src="images/avatar.jpg" alt="Фото пользователя" class="user-avatar" width="40" height="40">
    </a>
  </header> 
</body>
</html>
